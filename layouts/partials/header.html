{{ block "header" . }}
<div class="header">
    <h1>
      <a href="{{ .Site.BaseURL | relLangURL }}" class="title">
		<span class="full-header">
		  {{- .Site.Title -}}
		</span>
	  </a>
      <a href="{{ .Site.BaseURL | relLangURL }}" class="title">
		<span class="short-header">
		{{ .Site.Params.short_title }}
		</span>
	  </a>
	</h1>
	<div class="header-wrapper">
    <div class="header-menu">
	  {{- range .Site.Menus.main -}}
	  {{ if eq (hasPrefix .URL "mailto:") true }}
	  <a href="{{ .URL }}" class="menu">{{- .Name -}}</a>
      {{ else }}
	  <a href="{{ .URL | relLangURL }}" class="menu">{{- .Name -}}</a>
	  {{- end -}}
	  {{ end }}
	</div>
	</div>
</div>
{{ end }}
